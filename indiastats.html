<!DOCTYPE html>
<html>
<head>
	<title>India Stats</title>
	<link rel="stylesheet" type="text/css" href="./css/indiastats.css" media="screen">
	<meta charset="utf-8">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<script type="text/javascript" src="./js/countUp.js" ></script>
	<script type="text/javascript" src="./js/countUp.min.js" ></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comic+Neue:400,700|Satisfy&display=swap" rel="stylesheet">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" integrity="sha256-YjcCvXkdRVOucibC9I4mBS41lXPrWfqY2BnpskhZPnw=" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar">
  <div class="container-fluid">
    
      <!-- <a class="navbar-brand" href="#"><img src="covid.png" width="4%" height="20px"></a> -->
      <a class="navbar-brand" href="index.html"><a href="index.html" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-plus"></span>COVID19 Live Tracker
        </a></a>
    

</div>
</nav>

<div class="wrapper">
        <div class="statistic">
        	  <div class="total_case_box">
                <div class="headings">Total Confirmed Cases in <span class="flag-icon flag-icon-in" ></span></div>
                <p id="total_cases">0</p>
            </div>
            <div class="box_wrapper">
                <div class="box">
                    <div class="sub-headings">Critical</div>
                    <p id="total_critical">0 </p>
                </div>

                <div class="box">
                    <div class="sub-headings">Total Recovery</div>
                    <p id="total_recovered">0 </p>
                </div>

                <div class="box">
                    <div class="sub-headings">Total Deaths</div>
                    <p id="total_deaths">0 </p>
                </div>

                <div class="box">
                    <div class="sub-headings">Last Updated Time</div>
                    <p id="update">0</p>
                </div>
           </div> 

           <table id="state_stat">
               <tr>
                   <th><center>State</center></th>
                   <th><center>Confirmed</center></th>
                   <th><center>Active</center></th>
                   <th><center>Death</center></th>
                   <th><center>Recovered</center></th>
               </tr>
           </table>

        </div>
    </div>

<script type="text/javascript" src="./js/indiastats.js"></script>
</body>
</html>
